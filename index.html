<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>MyCalculator</title>
</head>
<body>

    <div id="container">
        <div id="calc">
            <div id="disp">
                <p id="disp-para">0</p>                
            </div>
            <div id="btn-container">
                <div class="line">
                    <div class="button" data-value = "AC">
                        <span>AC</span>
                    </div>
                    <div class="button" data-value = "+/-">
                        <span>+/-</span>
                    </div>
                    <div class="button" data-value = "%">
                        <span>%</span>
                    </div>
                    <div class="button" data-value = "/" style="background-color: #05386B; 
                    color: white;">
                        <span>/</span>
                    </div>
                </div>

                <div class="line">
                    <div class="button" data-value = "7">
                        <span>7</span>
                    </div>
                    <div class="button" data-value = "8">
                        <span>8</span>
                    </div>
                    <div class="button" data-value = "9">
                        <span>9</span>
                    </div>
                    <div class="button" data-value = "*" style="background-color: #05386B; 
                    color: white;">
                        <span>*</span>
                    </div>
                </div>

                <div class="line">
                    <div class="button" data-value = "4">
                        <span>4</span>
                    </div>
                    <div class="button" data-value = "5">
                        <span>5</span>
                    </div>
                    <div class="button" data-value = "6">
                        <span>6</span>
                    </div>
                    <div class="button" data-value = "-" style="background-color: #05386B; 
                    color: white;">
                        <span>-</span>
                    </div>
                </div>

                <div class="line">
                    <div class="button" data-value = "1">
                        <span>1</span>
                    </div>
                    <div class="button" data-value = "2">
                        <span>2</span>
                    </div>
                    <div class="button" data-value = "3">
                        <span>3</span>
                    </div>
                    <div class="button" data-value = "+" style="background-color: #05386B; 
                    color: white;">
                        <span>+</span>
                    </div>
                </div>

                <div class="line">
                    <div class="button" data-value = "0" style="width: 210px;">
                        <span>0</span>
                    </div>
                    <div class="button" data-value = ".">
                        <span>.</span>
                    </div>
                    <div class="button" data-value = "=" style="background-color: #05386B; 
                    color: white;">
                        <span>=</span>
                    </div>

                </div>
                
            </div>
        </div>
    </div>

    <script src = "calculator.js"></script>
</body>
</html>
